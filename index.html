<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>廃棄対象確認Web</title>
  <style>
    body {
      font-family: "Segoe UI", "Hiragino Sans", "Meiryo", sans-serif;
      background-color: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2a71d0;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.3rem;
    }
    main {
      padding: 1.5rem;
      max-width: 700px;
      margin: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1.5rem;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 0.8rem;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #e9f0fb;
    }
    tr:last-child td {
      border-bottom: none;
    }
    button {
      display: block;
      margin: 0.5rem auto 2rem;
      padding: 0.6rem 1.5rem;
      font-size: 1rem;
      background-color: #2a71d0;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #1d56a5;
    }
    section#update-section {
      background-color: #fff;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #update-section h2 {
      border-left: 5px solid #2a71d0;
      padding-left: 0.5rem;
      margin-bottom: 1rem;
    }
    #update-info h3 {
      margin-top: 1rem;
      font-size: 1rem;
      color: #2a71d0;
    }
    #update-info ul {
      margin-top: 0.3rem;
      margin-bottom: 0.8rem;
      padding-left: 1.2rem;
    }
    #update-info li {
      margin-bottom: 0.3rem;
    }
  </style>
</head>
<body>
  <header>廃棄対象確認Web</header>

  <main>
    <h2>廃棄対象期間一覧</h2>
    <p id="today"></p>

    <table>
      <thead>
        <tr>
          <th>区分</th>
          <th>廃棄対象期間</th>
        </tr>
      </thead>
      <tbody id="discard-table"></tbody>
    </table>

    <button id="reload-btn">再読み込み</button>

    <section id="update-section">
      <h2>更新情報</h2>
      <div id="update-info">読み込み中...</div>
    </section>
  </main>

  <script>
    // 日付計算用
    function formatDate(date) {
      const y = date.getFullYear();
      const m = String(date.getMonth() + 1).padStart(2, "0");
      const d = String(date.getDate()).padStart(2, "0");
      return `${y}/${m}/${d}`;
    }

    function renderDiscardTable() {
      const today = new Date();
      document.getElementById("today").textContent = `本日の日付：${formatDate(today)}`;

      const categories = [
        { name: "K-1", days: 1 },
        { name: "K-3", days: 3 },
        { name: "K-5", days: 5 },
        { name: "K-30", days: 30 }
      ];

      const tbody = document.getElementById("discard-table");
      tbody.innerHTML = "";

      categories.forEach(cat => {
        const discardDate = new Date(today);
        discardDate.setDate(today.getDate() + (cat.days - 1));

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${cat.name}</td>
          <td>${formatDate(today)} ～ ${formatDate(discardDate)}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // 更新情報を読み込む
    function loadUpdateInfo() {
      fetch("update.json?nocache=" + new Date().getTime())
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("update-info");
          container.innerHTML = "";

          // 日付ごとにグループ化
          const grouped = data.reduce((acc, item) => {
            if (!acc[item.date]) acc[item.date] = [];
            acc[item.date].push(item.text);
            return acc;
          }, {});

          // 新しい日付順にソート
          const sortedDates = Object.keys(grouped).sort((a, b) => new Date(b) - new Date(a));

          sortedDates.forEach(date => {
            const dateHeader = document.createElement("h3");
            dateHeader.textContent = `${date}`;
            container.appendChild(dateHeader);

            const ul = document.createElement("ul");
            grouped[date].forEach(text => {
              const li = document.createElement("li");
              li.textContent = text;
              ul.appendChild(li);
            });
            container.appendChild(ul);
          });
        })
        .catch(err => {
          document.getElementById("update-info").textContent = "更新情報の読み込みに失敗しました。";
          console.error(err);
        });
    }

    // 再読み込みボタン
    document.getElementById("reload-btn").addEventListener("click", () => {
      renderDiscardTable();
      loadUpdateInfo();
    });

    // 初期表示
    renderDiscardTable();
    loadUpdateInfo();
  </script>
</body>
</html>
